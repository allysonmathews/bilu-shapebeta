name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Instalar dependências
        run: npm install --legacy-peer-deps
      
      - name: Build do Vite
        run: npm run build
      
      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Configurar Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.0
          target: default
          arch: x86_64
      
      - name: Adicionar variáveis de ambiente do Android
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools" >> $GITHUB_PATH
          echo "$ANDROID_HOME/tools/bin" >> $GITHUB_PATH
      
      - name: Instalar Capacitor CLI
        run: npm install -g @capacitor/cli
      
      - name: Adicionar plataforma Android (se necessário)
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          else
            npx cap sync android
          fi
        continue-on-error: true
      
      - name: Sincronizar Capacitor
        run: npx cap sync android
      
      - name: Compilar APK com Gradle
        working-directory: ./android
        run: |
          chmod +x ./gradlew
          ./gradlew clean assembleDebug
      
      - name: Criar pasta releases
        run: mkdir -p releases
      
      - name: Mover APK para pasta releases
        run: |
          APK_FILE=$(find android/app/build/outputs/apk/debug -name "BiluShape-*.apk" | head -n 1)
          if [ -n "$APK_FILE" ]; then
            cp "$APK_FILE" releases/
            echo "APK movido para releases/"
            ls -lh releases/
          else
            echo "ERRO: APK não encontrado"
            exit 1
          fi
      
      - name: Fazer upload do APK
        uses: actions/upload-artifact@v4
        with:
          name: BiluShape-Debug-APK
          path: releases/*.apk
          retention-days: 30
      
      - name: Commit APK (opcional - descomente para commit automático)
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add releases/*.apk
          git diff --staged --quiet || git commit -m "chore: adicionar APK de debug via CI/CD [skip ci]"
          git push || echo "Push falhou ou não há alterações"
        continue-on-error: true
