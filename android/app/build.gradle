apply plugin: 'com.android.application'

// Variáveis de controle de versão (Major.Minor.Patch)
def majorVersion = 1
def minorVersion = 1

// Função para obter o número total de commits do Git
def getGitCommitCount() {
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            workingDir "../" 
            commandLine 'git', 'rev-list', '--count', 'HEAD'
            standardOutput = stdout
        }
        return Integer.parseInt(stdout.toString().trim())
    } catch (Exception e) {
        return 1
    }
}

android {
    namespace = "com.example.app"
    compileSdk = rootProject.ext.compileSdkVersion
    
    // Configuração de assinatura
    signingConfigs {
        debug {
            // Tenta usar keystore local primeiro, caso contrário usa o padrão do sistema
            def debugKeystoreFile = file('debug.keystore')
            if (debugKeystoreFile.exists()) {
                storeFile debugKeystoreFile
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
            // Se não existir, o Gradle usará automaticamente o keystore padrão do Android
            // localizado em ~/.android/debug.keystore (Linux/Mac) ou %USERPROFILE%\.android\debug.keystore (Windows)
        }
        release {
            // Mantém compatibilidade para builds de release futuros
            // Pode ser configurado com keystore de produção quando necessário
        }
    }
    
    defaultConfig {
        applicationId "com.example.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode getGitCommitCount()
        versionName "${majorVersion}.${minorVersion}.${getGitCommitCount()}"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        debug {
            // Sempre usa signingConfig, mesmo que vazio (Gradle usará o padrão automaticamente)
            signingConfig signingConfigs.debug
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // signingConfig será configurado quando necessário para produção
        }
    }

    // Configuração para renomear o APK de saída
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def versionName = variant.versionName
            def fileName = "BiluShape-v${versionName}.apk"
            outputFileName = fileName
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
