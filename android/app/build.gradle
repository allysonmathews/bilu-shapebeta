apply plugin: 'com.android.application'

// Carregar propriedades de versão do arquivo version.properties
def versionPropertiesFile = file('../version.properties')
def versionProperties = new Properties()

if (versionPropertiesFile.exists()) {
    versionProperties.load(new FileInputStream(versionPropertiesFile))
} else {
    throw new FileNotFoundException("Arquivo version.properties não encontrado em ${versionPropertiesFile.absolutePath}")
}

// Ler valores de versão do arquivo properties
def majorVersion = Integer.parseInt(versionProperties['VERSION_MAJOR'] ?: '1')
def minorVersion = Integer.parseInt(versionProperties['VERSION_MINOR'] ?: '0')
def patchVersion = Integer.parseInt(versionProperties['VERSION_PATCH'] ?: '0')

// Calcular versionCode automaticamente: major * 10000 + minor * 100 + patch
def versionCode = majorVersion * 10000 + minorVersion * 100 + patchVersion

// Construir versionName no formato X.Y.Z
def versionName = "${majorVersion}.${minorVersion}.${patchVersion}"

android {
    namespace = "com.example.app"
    compileSdk = rootProject.ext.compileSdkVersion
    
    // Configuração de assinatura
    signingConfigs {
        debug {
            // Tenta usar keystore local primeiro, caso contrário usa o padrão do sistema
            def debugKeystoreFile = file('debug.keystore')
            if (debugKeystoreFile.exists()) {
                storeFile debugKeystoreFile
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
            // Se não existir, o Gradle usará automaticamente o keystore padrão do Android
            // localizado em ~/.android/debug.keystore (Linux/Mac) ou %USERPROFILE%\.android\debug.keystore (Windows)
        }
        release {
            // Mantém compatibilidade para builds de release futuros
            // Pode ser configurado com keystore de produção quando necessário
        }
    }
    
    defaultConfig {
        applicationId "com.example.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode versionCode
        versionName versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        debug {
            // Sempre usa signingConfig, mesmo que vazio (Gradle usará o padrão automaticamente)
            signingConfig signingConfigs.debug
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // signingConfig será configurado quando necessário para produção
        }
    }

    // Configuração para renomear o APK de saída
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def versionName = variant.versionName
            def fileName = "BiluShape-v${versionName}.apk"
            outputFileName = fileName
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
